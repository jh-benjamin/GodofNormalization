<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="css/submit-style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script src="./js/loadTitle.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
    <script src="./js/answer.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <h1 id="title">제목을 불러오는 중...</h1>
    <form id="code-form">
        <label for="language">언어</label>
        <select id="language" name="language">
            <option value="MLL">계엄랭(MLL)</option>
            <option value="CL">창랭(CL)</option>
        </select>

        <label for="code">소스 코드</label>
        <textarea id="code" name="code" placeholder="여기에 소스 코드를 입력하세요."></textarea>

        <button type="button" id="submit-btn">제출</button>
    </form>
</body>
</html>
