<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">두 수 비교하기</h2>

        <div class="section">
            <h3>문제</h3>
            <p>두 정수 A와 B가 주어졌을 때, A와 B를 비교하는 프로그램을 작성하세요.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>첫째 줄에 A, 둘째 줄에 B가 주어집니다.</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>첫째 줄에 다음 세 가지 중 하나를 출력하세요.
                <li>
                    A가 B보다 큰 경우에는 '>'를 출력하세요.
                </li>
                <li>
                    A가 B보다 작은 경우에는 '<'를 출력하세요.
                </li>
                <li>
                    A와 B가 같은 경우에는 '=='를 출력하세요.
                </li>
            </p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>
1
2</textarea>
                    <textarea readonly><</textarea>
                </div>
                <div class="example-content">
                    <textarea readonly>
10
2</textarea>
                    <textarea readonly>></textarea>
                </div>
                <div class="example-content">
                    <textarea readonly>
5
5</textarea>
                    <textarea readonly>==</textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
