<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">사칙연산</h2>

        <div class="section">
            <h3>문제</h3>
            <p>두 자연수 A와 B가 주어진다. 이때, A+B, A-B, A*B, A/B(몫), A%B(나머지)를 출력하는 프로그램을 작성하세요.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>두 자연수 A와 B가 2줄에 걸쳐 주어집니다. (1 ≤ A, B ≤ 10,000)</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>첫째 줄에 A+B, 둘째 줄에 A-B, 셋째 줄에 A*B, 넷째 줄에 A/B, 다섯째 줄에 A%B를 출력하세요.</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>
7
3</textarea>
                    <textarea readonly>
10
4
21
2
1</textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
