<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">아스키 코드</h2>

        <div class="section">
            <h3>문제</h3>
            <p>알파벳 소문자, 대문자, 숫자 0-9중 하나가 주어졌을 때, 주어진 글자의 아스키 코드값을 출력하는 프로그램을 작성하세요.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>알파벳 소문자, 대문자, 숫자 0-9 중 하나가 첫째 줄에 주어집니다.</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>입력으로 주어진 글자의 아스키 코드 값을 출력하세요</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>A</textarea>
                    <textarea readonly>65</textarea>
                </div>
                <div class="example-content">
                    <textarea readonly>0</textarea>
                    <textarea readonly>48</textarea>
                </div>
                <div class="example-content">
                    <textarea readonly>z</textarea>
                    <textarea readonly>122</textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
