<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">문자와 문자열</h2>

        <div class="section">
            <h3>문제</h3>
            <p>단어 S와 정수 
                i가 주어졌을 때, 
                S의 
                i번째 글자를 출력하는 프로그램을 작성하세요.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>첫째 줄에 영어 소문자와 대문자로만 이루어진 단어 S가 주어집니다. 단어의 길이는 최대 1,000입니다.
            <br>
            둘째 줄에 정수 i가 주어집니다. (1 <= i <= 단어 길이)
            
            </p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>S의 i번째 글자를 출력하세요.</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>
Sprout
3
                    </textarea>
                    <textarea readonly>r</textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
