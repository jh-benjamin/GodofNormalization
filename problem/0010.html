<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">그대로 출력하기</h2>

        <div class="section">
            <h3>문제</h3>
            <p>입력되는 대로 출력하는 프로그램을 작성하세요.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>입력이 주어집니다. 입력은 최대 100줄로 이루어져 있고, 알파벳 소문자, 대문자, 공백, 숫자로만 이루어져 있습니다. 각 줄은 100글자를 넘지 않으며, 빈 줄은 주어지지 않습니다. 또, 각 줄은 공백으로 시작하지 않고, 공백으로 끝나지 않습니다.</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>입력되는 내용을 그대로 출력하세요.</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly></textarea>
                    <textarea readonly>Hello World!</textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
