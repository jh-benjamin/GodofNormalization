<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">구구단</h2>

        <div class="section">
            <h3>문제</h3>
            <p>N을 입력받은 뒤, 구구단 N단을 출력하는 프로그램을 작성하세오. 출력 형식에 맞춰서 출력하면 됩니다.</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>첫째 줄에 N이 주어집니다. N은 1보다 크거나 같고, 9보다 작거나 같습니다.</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>출력 형식과 같게 N*1부터 N*9까지 출력합니다.</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>2</textarea>
                    <textarea readonly>
2 * 1 = 2
2 * 2 = 4
2 * 3 = 6
2 * 4 = 8
2 * 5 = 10
2 * 6 = 12
2 * 7 = 14
2 * 8 = 16
2 * 9 = 18
                    </textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
