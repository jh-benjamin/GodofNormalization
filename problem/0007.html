<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상화 도전!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/problem-style.css">
    <script src="../js/redirect.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1>정상화 도전!</h1>
        </a>
    </header>
    <div class="container">
        <h2 class="problem-title">별 찍기</h2>

        <div class="section">
            <h3>문제</h3>
            <p>첫째 줄에는 별 1개, 둘째 줄에는 별 2개, N번째 줄에는 별 N개를 찍는 문제</p>
        </div>

        <div class="section">
            <h3>입력</h3>
            <p>첫째 줄에 N(1 ≤ N ≤ 100)이 주어진다.</p>
        </div>

        <div class="section">
            <h3>출력</h3>
            <p>첫째 줄부터 N번째 줄까지 차례대로 별을 출력합니다.</p>
        </div>

        <div class="section">
            <h3>예제</h3>
            <div class="example-block">
                <div class="example-title-box">
                    <div class="example-title">예제 입력</div>
                    <div class="example-title">예제 출력</div>
                </div>
                <div class="example-content">
                    <textarea readonly>5</textarea>
                    <textarea readonly>
*
**
***
****
*****
                    </textarea>
                </div>
            </div>
        </div>
        <!-- 제출 버튼 추가 -->
        <div class="section">
            <button type="button" class="submit-btn" onclick="redirectToSubmit()">제출</button>
        </div>
    </div>
</body>
</html>
